<div class="container">
    <h2 class="my-4">My Orders</h2>
    <div th:if="${#lists.isEmpty(orders)}">
        <p class="alert alert-info">You haven't placed any orders yet.</p>
    </div>
    <div th:each="o : ${orders}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Order #<span th:text="${o.id}">ID</span></h5>
            <p class="card-text"><strong>Created at:</strong>
                <span th:text="${@dateTimeFormatter.format(o.createdAt)}">18/07/2025 14:05</span>
            </p>
            <p class="card-text"><strong>Items:</strong></p>
            <ul>
                <li th:each="i : ${o.items}">
                    <span th:text="${i.product.title}">Product Title</span>
                    x <span th:text="${i.quantity}">1</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer" />
