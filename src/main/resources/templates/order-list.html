<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <th:block th:replace="fragments/header :: header"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container bg-light p-4 rounded shadow">
    <h2 class="my-4">Đơn đặt hàng</h2>
    <div th:if="${#lists.isEmpty(orders)}">
        <p class="alert alert-info">Bạn chưa có bất cứ sản phẩm nào trong giỏ hàng này.</p>
    </div>
    <div class="row justify-content-around">
        <div th:each="o : ${orders}" class="col-md-6 card mb-3 border-primary" style="width: 45%; margin: 10px;">
            <div class="card-body w-100">
                <h5 class="card-title text-primary"><i class="bi bi-cart"></i> Đơn hàng #<span th:text="${o.id}">ID</span></h5>
                <p class="card-text"><strong class="text-secondary">Đơn hàng tạo:</strong> <span th:text="${@dateTimeFormatter.format(o.createdAt)}"></span></p>
                <p class="card-text"><strong class="text-secondary">Sản phẩm đã đặt:</strong></p>
                <ul>
                    <li th:each="i : ${o.items}" class="mb-2">
                        <i class="bi bi-check-circle text-success"></i>
                        <span th:text="${i.product.title}" class="text-success">Tên sản phẩm</span>
                        x <span th:text="${i.quantity}">1</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer" />

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
