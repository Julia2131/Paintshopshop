<div class="container">
  <h1 class="my-4">Welcome to PaintEcommerce</h1>
  <div sec:authorize="isAuthenticated()">
    <p class="mb-3">Welcome <span sec:authentication="name"></span></p>
    <h2 class="mb-4">Product List</h2>
    <div class="row">
      <div class="col-md-4" th:each="product : ${products}">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.title}">Product Title</h5>
            <p class="card-text" th:text="${product.description}">Product Description</p>
            <p class="card-text"><strong th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'NONE')}"></strong></p>
            <form th:action="@{/cart/add}" method="post">
              <input type="hidden" name="productId" th:value="${product.id}" />
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" value="1" min="1" class="form-control" id="quantity" />
              </div>
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
