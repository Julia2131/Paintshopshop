<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:replace="fragments/header :: header"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Đăng ký</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" id="inputEmail" class="form-control" placeholder="Email address" required />
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Mật khẩu:</label>
                    <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </div>
                <div th:if="${param.register_success}" class="alert alert-success">Bạn đã đăng ký thành công!</div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer" />

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
