<div th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">PaintEcommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/orders}">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cart}"><i class="bi bi-cart"></i> Cart</a></li>
                    <li sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                    <li sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/register}"><i class="bi bi-person-plus"></i> Register</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
