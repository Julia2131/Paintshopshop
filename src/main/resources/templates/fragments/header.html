
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Paint Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link me-3" th:href="@{/}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link me-3" th:href="@{/orders}">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link me-3" th:href="@{/cart}"><i class="bi bi-cart"></i> Giỏ hàng</a></li>
                    <li sec:authorize="isAnonymous()"><a class="nav-link me-3" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i> Đăng nhập</a></li>
                    <li sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/register}"><i class="bi bi-person-plus"></i> Đăng ký</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger" type="submit">Đăng xuất</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
