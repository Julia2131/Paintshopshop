<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Cart</title>
    <th:block th:replace="fragments/header :: header"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="my-4">Giỏ hàng</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Số lượng</th>
            <th>Tên sản phẩm</th>
<!--            <th>User ID</th>-->
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.product.title}"></td>
<!--            <td th:text="${item.user.id}"></td>-->
            <td><a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-danger">Xóa</a></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/orders/place}" method="post">
        <button type="submit" class="btn btn-success">Đặt ngay</button>
    </form>
</div>
<th:block th:replace="fragments/footer :: footer" />

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</html>
